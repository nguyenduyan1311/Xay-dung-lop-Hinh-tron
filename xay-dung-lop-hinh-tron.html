<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle = function(radius) {
        this.radius = radius;

        this.getRadius = function() {
            return radius;
        };

        this.getArea = function() {
            return Math.PI * radius ** 2;
        };
    };
    let circle = new Circle(2);
    alert("radius : " + circle.getRadius() + "; area " + circle.getArea());

</script>
</body>
</html>
